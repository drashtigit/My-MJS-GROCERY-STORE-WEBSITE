<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment2.css">
    <link rel="icon" type="image/webp" href="mjs logo.webp" sizes="128x128">
    <title>Payment Page</title>
</head>
<body>
    <div class="payment-container">
        <h1>Total Amount Payable: <br>â‚¹<span id="total-amount2">0.00</span></h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="user-name">Name</label>
                <input type="text" id="user-name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="location-address">Location Address</label>
                <input type="text" id="location-address" placeholder="Your Address" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" required>
                    <option value="cash">Cash on Delivery</option>
                    <option value="online">Online Payment</option>
                </select>
            </div>
            <div id="card-details" class="card-details">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9101 1121">
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123">
                </div>
            </div>
            <button id="payNowBtn">Pay Now</button>
        </form>
    </div>
    <script>
        
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        var totalAmount = getUrlParameter('total');

        document.getElementById('total-amount2').textContent = totalAmount ? totalAmount : '0.00';

        document.getElementById('payment-method').addEventListener('change', function() {
            var cardDetails = document.getElementById('card-details');
            if (this.value === 'online') {
                cardDetails.style.display = 'block';
            } else {
                cardDetails.style.display = 'none';
            }
        });

        if (document.getElementById('payment-method').value !== 'online') {
            document.getElementById('card-details').style.display = 'none';
        }
    </script>
</body>
</html>
